<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM站</title>
    <link rel="stylesheet" href="./swiper-5.3.6/swiper-5.3.6/package/css/swiper.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <div class="logo">
            <a href="" class="spr-logo"></a>
        </div>
        <div class="search">
            <div class="spr-search"></div>
            <form action="">
                <input type="search" placeholder="提示信息">
            </form>
        </div>
        <div class="in">
            <span>登陆</span>
        </div>
    </div>
    <!-- 轮播图 -->

    <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/l1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l6.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l7.jpg" alt=""></div>
                <div class="swiper-slide"><img src="./images/l8.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Arrows -->
        <!-- <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div> -->
      </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li>
                    <img src="./images/nav0.png" alt="">
                    <p>分类查询</p>
                </li>
                <li>
                    <img src="./images/nav1.png" alt="">
                    <p>物流查询</p>
                </li>
                <li>
                    <img src="./images/nav2.png" alt="">
                    <p>购物车</p>
                </li>
                <li>
                    <img src="./images/nav3.png" alt="">
                    <p>我的京东</p>
                </li>
                <li>
                    <img src="./images/nav4.png" alt="">
                    <p>充值</p>
                </li>
                <li>
                    <img src="./images/nav5.png" alt="">
                    <p>领券中心</p>
                </li>
                <li>
                    <img src="./images/nav6.png" alt="">
                    <p>京东超市</p>
                </li>
                <li>
                    <img src="./images/nav7.png" alt="">
                    <p>我的关注</p>
                </li>
            </ul>
        </div>
        <!-- 秒杀 -->
        <div class="killBox">
            <div class="killBoxTop">
                <div class="killBoxLeft">
                    <img src="./images/seckill-icon.png" alt="">
                    <span style="color: red;">掌上秒杀</span>
                </div>
                <div class="killBoxCenter">
                    <span class="spanBg"></span>
                    <span class="spanBg"></span>
                    <span>:</span>
                    <span class="spanBg"></span>
                    <span class="spanBg"></span>
                    <span>:</span>
                    <span class="spanBg"></span>
                    <span class="spanBg"></span>
                </div>
                <div class="killBoxRight">
                    <span style="font-size: 14px;">更多></span>
                </div>
            </div>
            <div class="computer">
                <ul>
                    <li>
                        <img src="./images/detail02.jpg" alt="">
                        <p>￥20000.00</p>
                        <p><del>￥200.00</del></p>
                    </li>
                    <li>
                        <img src="./images/detail02.jpg" alt="">
                        <p>￥10000.00</p>
                        <p><del>￥200.00</del></p>
                    </li>
                    <li>
                        <img src="./images/detail02.jpg" alt="">
                        <p>￥20000.00</p>
                        <p><del>￥200.00</del></p>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 超值购 -->
        <div class="shop">
            <div class="superShop">
                <h3>超值购</h3>
            </div>
            <div class="shopLeft">
                <img src="./images/cp1.jpg" alt="">
            </div>
            <div class="shopRight shopFont">
                <div class="shopRightLine">
                    <img src="./images/cp2.jpg" alt="">
                </div>
                <div>
                    <img src="./images/cp3.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="shop shopTop">
            <div class="superShop">
                <h3>超值购</h3>
            </div>
            <div class="shopRight shop1">
                <div class="towLine">
                    <img src="./images/cp5.jpg" alt="">
                </div>
                <div>
                    <img src="./images/cp6.jpg" alt="">
                </div>
            </div>
            <div class="shopLeft sl">
                <img src="./images/cp4.jpg" alt="">
            </div>
        </div>
</body>
<script src="./swiper-5.3.6/swiper-5.3.6/package/js/swiper.min.js"></script>
<script src="./js/index.js"></script>
<script>
    // swiper轮播图 JS
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
</script>

</html>
